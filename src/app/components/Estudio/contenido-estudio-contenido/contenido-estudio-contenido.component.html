<div class="content3 container-fluid">
  <h2 class="text-light">Contenido del canal</h2>
  <div class="busquedaVideo input-group mb-3" style="padding: 0px 150px">
    <div class="input-group-prepend">
      <button class="btn btn-light  btn-outline-dark" type="submit"><i class="fa fa-search"></i></button>
    </div>
    <input type="text" class="form-control" placeholder="Buscar" style=" width: 380px">
  </div>
  <table class="table table-bordered" style="background: transparent!important; color: white">
    <thead>
    <tr>
      <th scope="col">Video</th>
      <th scope="col">Visibilidad</th>
      <th scope="col">Fecha de Publicación</th>
      <th scope="col">Vistas</th>
      <th scope="col">Editar</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let video of listarVdeos">
      <th scope="row">
        <div class="card mb-3" style="background: transparent!important; border: 0;">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="assets/img/videoP.png" alt="..." width="100px"
                   height="100px">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-text mx-2">{{video.nombre}}</h5>
                <h5 class="card-text mx-2">{{video.descripcion}}</h5>
              </div>
            </div>
          </div>
        </div>
      </th>
      <td>
          <label class="h7"><i class="fas fa-eye-slash"></i>{{video.visibilidad}}</label>
      </td>
      <td>
        <label class="h7">{{video.fechaPublicacion}}</label>
      </td>
      <td>
        <label class="h7">{{video.visualizaciones}}</label>
      </td>
      <td>
        <ng-template #content let-modal>
          <div class="modalEditarVideo">
            <div class="modal-header border-0">
              <h2 class="modal-title">Modificar Datos</h2>
              <button type="button" class="close" style="color: white" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body border-0">
              <form class="row g-3">
                <div class="col-md-5">
                  <div class="form-group">
                    <img src="assets/img/videoP.png" alt="..." width="320px" height="200px" style="padding: 12px">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group row">
                    <label for="InpNombreV">Titulo</label>
                    <input type="text" class="form-control" id="InpNombreV">
                  </div>
                  <div class="form-group row">
                    <label for="InpConConf">Descripción</label>
                    <textarea type="password" class="form-control" id="InpConConf"></textarea>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <select class="form-select form-control" id="SelectEs">
                      <option><i class="fas fa-eye-slash"></i>Privado</option>
                      <option><i class="fas fa-eye"></i>Publico</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <select class="form-select form-control" id="SelectCa">
                      <option>Noticias</option>
                      <option>Anime</option>
                      <option>Belleza</option>
                      <option>Ciencia</option>
                      <option>Cine, series y cómics</option>
                      <option>Educación</option>
                      <option>Dibujo</option>
                      <option>Futbol</option>
                      <option>Religión</option>
                      <option>Tecnología</option>
                      <option>Infantiles</option>
                    </select>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer border-0">
              <button type="button" class="btn btn-light mr-sm-5" (click)="modal.close('Close click')">CANCELAR</button>
              <button type="button" class="btn btn-light mr-sm-5" (click)="modal.close('Save click')">ACEPTAR</button>
            </div>
          </div>
        </ng-template>
        <button class="btn text-light" (click)="openLg(content)"><i class="fas fa-edit"></i></button>
        <ng-template #content2 let-c="close" let-d="dismiss">
          <div class="modalEliminarVideo">
            <div class="modal-body border-0">
              <h3 class="text-lg-center">¿Estas seguro de dar de baja su video?</h3>
            </div>
            <div class="modal-footer border-0 d-flex justify-content-center">
              <button type="button" class="btn btn-light btn-sm mr-sm-4" (click)="c('Save click')">ACEPTAR</button>
              <button type="button" class="btn btn-light btn-sm" (click)="c('Close click')">CANCELAR</button>
            </div>
          </div>
        </ng-template>

        <button class="btn text-light" (click)="openSm(content2)"><i class="fas fa-trash-alt"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
