<div class="content4 container-fluid">
  <h2 class="text-light">Personalización del canal</h2>
  <div class="card mb-3" style="background: transparent!important; border: 0;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="assets/img/videoP.png" alt="..." width="100px"
             height="100px">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <ng-template #content let-modal>
            <div class="modalSUbirFPerfil">
              <div class="modal-header border-0">
                <button type="button" class="close col-1" style="color: white" aria-label="Close" (click)="modal.dismiss('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body border-0 justify-content-center">
                <div class="custom-dropzone" ngx-dropzone [accept]="'image/*'" (change)="onSelect($event)">
                  <ngx-dropzone-label>
                    <div>
                      <i class="fas fa-cloud-upload-alt" style="width: 100px; height: 50px"></i>
                    </div>
                  </ngx-dropzone-label>
                  <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)">
                    <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                  </ngx-dropzone-image-preview>
                </div>
                <button class="btns custom-dropzone" ngx-dropzone [accept]="'image/*'" (change)="onSelect($event)">Seleccionar imagen</button>
              </div>
            </div>
          </ng-template>
          <button type="button" class="btn btn-link " (click)="openVerticallyCentered(content)">NUEVO</button>
          <ng-template #content1 let-c="close" let-d="dismiss">
            <div class="modalBajarImagenPerfil">
              <div class="modal-body border-0">
                <h3 class="text-lg-center">¿Estas seguro de eliminar la imagen?</h3>
              </div>
              <div class="modal-footer border-0 d-flex justify-content-center">
                <button type="button" class="btn btn-light btn-sm mr-sm-4" (click)="c('Save click')">ACEPTAR</button>
                <button type="button" class="btn btn-light btn-sm" (click)="c('Close click')">CANCELAR</button>
              </div>
            </div>
          </ng-template>
          <button class="btn btn-link" (click)="openSm(content1)">QUITAR</button>
        </div>
      </div>
    </div>
  </div>
