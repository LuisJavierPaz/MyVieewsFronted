
<div class="class__contenedor__section "  >
    <section class="class__section__video" *ngIf="listaVideos">

        <div class="card  class__contenedor__card" *ngFor="let video of listaVideos">
          <div class="card-body">
            <div class="card-header">
              <cl-video public-id="{{video.directorio}}"
                        autoplay>
                <cl-transformation responsive angle="auto_left" background="#a3a1a1" delay="0" duration="3"
                                   effect="transition"
                                   end-offset="2" quality="auto" start-offset="0" width="250" height="200" crop="fill"
                                   fetch-format="auto">
                </cl-transformation>
              </cl-video>
            </div>


            <h6 class="card-title">{{video.nombre}}</h6>
            <p class="card-text">{{video.canal.nombreCanal}}</p>
            <div class="card-footer">
              <p class="card-text">
                {{video.visualizaciones}} views
              </p>
              <p class="card-text">
                {{video.fechaPublicacion}}}
              </p>
            </div>
          </div>

        </div>
    </section>
  <ngx-spinner>
    <div class="spinner-grow" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </ngx-spinner>
  </div>
