<ng-template #content let-modal>
  <div class="modal-content">
    <div class="modal-header border-0">
      <h4 class="modal-title">Modificar Datos</h4>
      <button type="button" class="close " style="color: white" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body border-0">
      <form class="row g-3">
        <div class="col-md-6">
          <div class="form-group">
            <label for="InpConAnt">NOMBRES</label>
            <input type="text" class="form-control" id="InpConAnt">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="InpConNue">APELLIDOS</label>
            <input type="text" class="form-control" id="InpConNue">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="InpConConf">NOMBRE DE USUARIO</label>
            <input type="password" class="form-control" id="InpConConf">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="SelectG">GÉNERO</label>
            <select class="form-select form-control" id="SelectG">
              <option selected>Seleccionar</option>
              <option>Masculino</option>
              <option>Femenino</option>
              <option>Otros</option>
            </select>
          </div>
        </div>
        <div class="col-md-7">
          <div class="form-group">
            <div class="input-group">
              <input type="date" class="form-control" placeholder="dd/mm/yyyy">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="InpCorr">CORREO ELECTRÓNICO</label>
            <input type="email" class="form-control" id="InpCorr">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="InpTelef">TELÉFONO</label>
            <input type="number" class="form-control" id="InpTelef">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer border-0">
      <button type="button" class="btn btn-light me-sm-3" (click)="modal.close('Save click')">MODIFICAR</button>
      <button type="button" class="btn btn-light me-sm-3" (click)="modal.close('Close click')">CANCELAR</button>
    </div>
  </div>
</ng-template>
<button class="btn btn-light" (click)="openLg(content)">Cambiar Datos</button>
